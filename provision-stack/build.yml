---
# code: language=ansible
- name: Generate artifact, copy artifact &sql file to files dir
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Install jdk, maven, git
      apt: 
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop: 
        - git
        - openjdk-8-jdk
        - maven
    
    - name: Clone source code from github
      git:
        repo: 'https://github.com/devopshydclub/vprofile-project.git'
        dest: ./vprofile-repo
        version: vp-rem
      register: git_status

    - name: mvn install command to build the artifact
      command: "mvn install"
      args:
        chdir: vprofile-repo
      when: git_status.changed  # only if there is a new commit
      register: mvn info

    - name: Copy artifacts to files directory
      copy:
        src: "{{ item }}"
        dest: files/ROOT.war
      with_fileglob: vprofile-repo/target/*.war

    - name: Copy SQL file to files directory
      copy:
        src: vprofile-repo/src/main/resources/db_backup.sql
        dest: files/db_backup.sql
...